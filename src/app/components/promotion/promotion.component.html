<div class="newpd"> New Products </div>
<div class="row d-flex">
  <div class="container-fluid my-4">
    <div class="row">
      <ng-container *ngFor="let dtpd of dataproduct; let i = index">
        <div class="col-3" *ngIf="i < 4">
          <div class="card">
            <div style="height: 300px;">
              <img [src]="dtpd.pic" class="card-img-top" alt="product">
            </div>  
              <div class="card-body">
                <h5 class="card-title shorttext">{{dtpd.name}}</h5>
                <p class="card-text"><strong>{{dtpd.price}}à¸¿</strong></p>
                <a [href]="'/detail/'+ dtpd.id" class="btn "> NEW </a>
              </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
