<ng-container *ngIf="products.length != 0">
    <div class="container my-4">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-resonsive">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Discription</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dtpd of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{dtpd.name}}</td>
                            <td><img style="width: 120px;" src="{{dtpd.pic}}" alt="product"></td>
                            <td style="width: 20%;">{{dtpd.descript}}</td>
                            <th style="width: 12%;">{{dtpd.price}}฿</th>
                            <td style="width: 15%;">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary showshadow" type="button" (click)="decrementQuantity(dtpd)">-</button>
                                    <span class="input-group-text">{{ dtpd.quantity }}</span>
                                    <button class="btn btn-outline-secondary showshadow" type="button" (click)="incrementQuantity(dtpd)">+</button>
                                  </div>
                            </td>
                            <td style="width: 12%;"><strong>{{dtpd.total}}฿</strong></td>
                            <td>
                                <button (click)="removeItem(dtpd)" class="btn btn-danger showshadow">
                                <img src="https://img.icons8.com/external-neu-royyan-wijaya/25/FFFFFF/external-bin-neu-interface-neu-royyan-wijaya-2.png"/>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-resonsive">
                    <tbody>
                        <tr>
                            <td></td>
                            <td><strong class="totalred d-flex py-4">Total : ${{grandTotal}}฿</strong></td>
                            <td><input style="width: 100%;" class="inputset" type="tel" maxlength="16" id="card-number" name="card-number" placeholder="Card Number">
                                <input style="width: 100%;" class="inputset" type="date"id="date" name="date" placeholder="Card Number"></td>
                            <td><input style="width: 25%;" class="inputset" type="tel" maxlength="3" id="cvv" name="cvv" placeholder="CVV"></td>
                            <td class="ps-3"><button class="btn btn-success showshadow btnunder" 
                                onclick="alert('Successful purchase, please wait for the products to be sent to you.')">
                                Pay</button></td>
                            <td><button routerLink="/list" class="btn btn-primary showshadow btnunder">Shop More</button></td>
                            <td><button (click)="emptycart()" class="btn btn-danger showshadow btnunder">Clear Cart</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <p class="h5">My Cart</p>
        </div>
        <div class="center">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/list" class="btn btn-primary showshadow">Shop now</button>
        </div>
    </div>
</ng-container>
