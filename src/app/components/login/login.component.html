<div class="container">
    <h1 class="h1"> Log in </h1>
    <p class="p"> Please sign in to your account with <br> your registered email address and password</p>
    <table class="common-form">
        <tr class="group"> <input 
            type="text" required
            class="form-input"
            name = "username"
            [(ngModel)]="username"
            >
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Username</label>
        </tr>
        <tr class="group"> <input 
            type="password" required
            class="form-input"
            name = "password"
            [(ngModel)]="password"
            >
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </tr>
        <tr>
            <button class="form-button button-30" (click)="login()">Log in</button>
        </tr>
    </table>
</div>
