<div class="container-fluid my-4">
    <div class="row">
        <div class="col-2">
            <a routerLink="/list" class="btn setbtn">
                <img src="https://img.icons8.com/material-sharp/24/FFFFFF/return.png"/></a>
        </div>
        <div class="col">
            <img [src]="dataproduct.pic" class="card-img-top" alt="product">
        </div>
        <div class="col">
            <table>
                <tbody>
                    <tr>
                        <td><h4>{{dataproduct.name}}</h4></td>
                    </tr>
                    <tr>
                        <td><p>{{dataproduct.descript}}</p></td>
                    </tr>
                    <tr>
                        <td><strong>Color</strong><br><input type="radio" name="color" value="color" checked> default color</td>
                    </tr>
                    <tr class="spaceUnder">
                        <td><strong>Size : </strong><br><input type="radio" name="size" value="size" checked> default size</td>
                    </tr>
                    <tr>
                        <td><p class="pricesty">{{dataproduct.price}}à¸¿</p></td>
                    </tr>
                    <tr>
                        <td>
                            <button (click)="addtoCart(dataproduct)" class="btn btn-primary showshadow">
                                <img src="https://img.icons8.com/material-outlined/24/FFFFFF/shopping-cart--v1.png"/></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
