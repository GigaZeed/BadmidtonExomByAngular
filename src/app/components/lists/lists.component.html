            </div>  
              <div class="card-body">
                <a [routerLink]="'/detail/'+ dtpd.id" class="setlink">
                <h5 class="card-title shorttext">{{dtpd.name}}</h5>
                <p class="card-text"><strong>{{dtpd.price}}à¸¿</strong></p></a>
                <button (click)="addtoCart(dtpd)" class="btn btn-primary"><img src="https://img.icons8.com/material-outlined/24/FFFFFF/shopping-cart--v1.png"/></button>

            </div>
      </div>
